<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>TypeScript Homepage Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left">
            <a href="#" class="home-page-logo">TypeScript</a>
            <nav>
                <ul>
                    <li><a href="#" class="header-links hide-at-750">Download</a>
                    <li><a href="#" class="header-links">Docs</a>
                    <li><a href="#" class="header-links hide-at-900">Handbook</a>
                    <li><a href="#" class="header-links">Community</a>
                    <li><a href="#" class="header-links hide-at-1050">Playground</a>
                    <li><a href="#" class="header-links">Tools</a>
                </ul>
            </nav>
        </div>
        <div class="right">
            <input type="text" placeholder="Search Docs">
        </div>
    </header>
    <main>
        <h1 id="author">Manohar Yeluri</h1>
    </main>
    <script src="app.js"></script>
</body>

</html>
